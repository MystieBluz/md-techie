<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./style.css">

  

  <title>M.D. Techie</title>
</head>

<body>

  <!-- Header Logo -->
    <div class="container-fluid" id="home" >
      <img src="./images/Transparent Logo.png" style="max-width:100%; height:auto;"  alt="MD Techie Logo">
    </div>
    
      <!-- Nav Buttons/Controls with Icons from Font Awesome-->
      <nav class="navbar navbar-default fixed-top" >
        <div class="container controls px-4 px-lg-5 col-md-12 text-center">
          <a class="control control-1 mr-3 active-btn" href="#home" data-id="home">
            <i class="fas fa-home"></i>
          </a>
      
          <a class="control control-2 mr-3" href="#about" data-id="about">
            <i class="fas fa-user-astronaut"></i>
          </a>
          
          <a class="control control-3 mr-3" href="#portfolio" data-id="portfolio">
            <i class="fas fa-terminal"></i>
          </a>
            
          <a class="control control-4 mr-3" href="#blog" data-id="blogs">
            <i class="fas fa-feather"></i>
          </a>
           
          <a class="control control-5 mr-3" href="#contact" data-id="contact">
            <i class="far fa-address-book"></i>
          </a> 
        </div>
      </nav>
      
      <!-- Main Sections - ABOUT  -->
       <!-- About-->
       <section class="about-section text-center" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-white mb-4">Built with Bootstrap 5</h2>
                    <p class="text-white-50">
                        Grayscale is a free Bootstrap theme created by Start Bootstrap. It can be yours right now, simply download the template on
                        <a href="https://startbootstrap.com/theme/grayscale/">the preview page.</a>
                        The theme is open source, and you can use it for any purpose, personal or commercial.
                    </p>
                </div>
            </div>
            <img class="img-fluid" src="assets/img/ipad.png" alt="..." />
        </div>
    </section>
  
   

 
    



   
  
<script src="./javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
