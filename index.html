<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">


  <title>MD Techie</title>
</head>

<body class="main-content">
  <header class="section sec1 header active" id="home">
    <div class="header-content"></div>
    <div class="left-header">
      <div class="h-shape"></div>
      <div class="image">
        <img src="./images/aboutme_portfolio.jpg" alt="Professional Head Shot Photo">
      </div>
    </div>
    <div class="right-header"></div>
    <h1 class="name">
      Greetings, I'm <span class="name"></span> Misty Duhart.</span> Future Full Stack Developer and Web Designer.
    </h1>

  </header>
  <!--  -->
  <main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 portfolio" id="portfolio"></section>
    <section class="section sec4 blogs" id="blogs"></section>
    <section class="section sec5 contact" id="contact"></section>
  </main>

<!-- Menu Buttons with Icons from Font Awesome-->
  <div class="controls">

    <div class="control control-1 active-btn" data-id="home">
      <i class="fas fa-home"></i>
    </div>

    <div class="control control-2 " data-id="about">
      <i class="fas fa-user-astronaut"></i>
    </div>
    
    <div class="control control-3 " data-id="portfolio">
      <i class="fas fa-terminal"></i>
    </div>
      
    <div class="control control-4 " data-id="blogs">
      <i class="fas fa-feather"></i>
    </div>
     
    <div class="control control-5 " data-id="contact">
      <i class="far fa-address-book"></i>
    </div>
     
  </div>

</body>

<script src="./javascript.js"></script>

</html>
