<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./style.css">

  

  <title>M.D. Techie</title>

<body>

  <!-- Header Logo -->
    <div class="container-fluid" id="home" >
      <img src="./images/Transparent Logo.png" style="max-width:100%; height:auto;"  alt="MD Techie Logo">
    </div>
    
      <!-- Nav Buttons/Controls with Icons from Font Awesome-->
      <nav class="navbar navbar-default fixed-top" >
        <div class="container controls px-4 px-lg-5 col-md-12 text-center">
          <a class="control control-1 mr-3 active-btn" href="#home" data-id="home">
            <i class="fas fa-home"></i>
          </a>
      
          <a class="control control-2 mr-3" href="#about">
            <i class="fas fa-user-astronaut"></i>
          </a>
          
          <a class="control control-3 mr-3" href="#portfolio">
            <i class="fas fa-terminal"></i>
          </a>
            
          <a class="control control-4 mr-3" href="#blog">
            <i class="fas fa-feather"></i>
          </a>
           
          <a class="control control-5 mr-3" href="#contact">
            <i class="far fa-address-book"></i>
          </a> 
        </div>
      </nav>
      
      <!-- Main Sections - ABOUT from:Grayscale -- use CSS/JS for this section -->
       <section class="about-section text-center" id="about">

            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">

                      Greetings,<br> I'm <span><em>Misty Duhart.</em></span><br>Full Stack Developer and Web Designer
                      <br>(in the making)
                    </p>
                </div>
            </div>
            <img class="img-fluid" src="./images/Resize_About_Me_Photo.jpeg" alt="Professional Photo" />
        </div>
    </section>

                          </div>
                      </div>
                      <img class="img-fluid" src="./images/Transparent Logo.png" alt="..." />
                  </a>
              </div>
